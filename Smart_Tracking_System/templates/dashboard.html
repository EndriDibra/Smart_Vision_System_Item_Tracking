<!DOCTYPE html>
<html>
<head>
    <title>SmartVisionTrack Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f3f3f3; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #eee; }
        input { padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>SmartVisionTrack - Item Dashboard</h1>

    <form method="POST">
        <input type="text" name="search" placeholder="Search item ID">
        <button type="submit">Search</button>
    </form>

    <br>

    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Extracted Text</th>
            <th>Timestamp</th>
            <th>Location</th>
        </tr>

        {% for _, row in data.iterrows() %}
        <tr>
            <td>{{ row['item_id'] }}</td>
            <td>{{ row['type'] }}</td>
            <td>{{ row['text'] }}</td>
            <td>{{ row['timestamp'] }}</td>
            <td>{{ row['location'] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
